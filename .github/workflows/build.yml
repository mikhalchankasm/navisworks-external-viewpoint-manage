name: Build Windows EXE

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
        
    - name: Read version
      id: version
      run: |
        python -c "from version import __version__; print(f'version={__version__}')" >> $GITHUB_OUTPUT
      shell: bash
        
    - name: Build EXE
      run: |
        python build_exe.py
      
    - name: Verify EXE file exists
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        if (-not (Test-Path "dist\*.exe")) {
          Write-Host "ERROR: No EXE file found in dist/"
          Get-ChildItem -Path dist -Recurse | ForEach-Object { Write-Host $_.FullName }
          exit 1
        }
        Write-Host "EXE file found:"
        Get-ChildItem -Path dist -Filter *.exe | ForEach-Object { Write-Host $_.FullName }
      shell: pwsh
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Navisworks Viewpoint Manager v${{ steps.version.outputs.version }}
        path: dist/*.exe
        retention-days: 30
        
    - name: Get tag name
      id: tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Navisworks Viewpoint Manager ${{ steps.tag.outputs.tag }}
        files: dist/*.exe
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        body: |
          ## Navisworks Viewpoint Manager ${{ steps.tag.outputs.tag }}
          
          Автоматическая сборка из тега ${{ steps.tag.outputs.tag }}
          
          ### Возможности:
          - ✅ Многоязычный интерфейс (русский/английский)
          - ✅ Двухпанельный интерфейс с drag & drop
          - ✅ Массовое перемещение точек
          - ✅ Поиск точек обзора
          - ✅ Сортировка и организация структуры
          
          ### Загрузка:
          Скачайте файл EXE из раздела "Assets" ниже.
          
          ### Системные требования:
          - Windows 7 или новее
          - Никаких дополнительных зависимостей не требуется
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

